<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login & Signup</title>
    <style>
        :root {
            --bg-black: #000000;
            /* Primary Background */
            --card-black: #121212;
            /* Card Background */
            --input-black: #1a1a1a;
            /* Input Field Background */
            --accent-purple: #8b5cf6;
            /* Secondary Purple */
            --purple-hover: #7c3aed;
            /* Darker Purple for Hover */
            --text-main: #f3f4f6;
            /* Light Text */
            --text-muted: #9ca3af;
            /* Gray Text for inactive tabs */
            --border-color: #333333;
            /* Dark Gray Borders */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            background: var(--card-black);
            padding: 2.5rem;
            border-radius: 12px;
            /* Subtle purple glow for depth against the black background */
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.08);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            color: var(--text-main);
        }

        .tab-btn.active {
            color: var(--accent-purple);
            border-bottom: 3px solid var(--accent-purple);
            transform: translateY(2px);
        }

        .form-section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 0.85rem;
            margin-bottom: 1rem;
            background-color: var(--input-black);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        /* Adjusting webkit autofill styles for dark mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--input-black) inset !important;
            -webkit-text-fill-color: var(--text-main) !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }

        button[type="submit"]:hover {
            background-color: var(--purple-hover);
        }

        #message {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 500;
            min-height: 24px;
            color: #ef4444;
            /* Bright red for visibility on dark bg */
        }

        .success-msg {
            color: #22c55e !important;
            /* Bright green for visibility on dark bg */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="login-section" class="form-section active">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup-section" class="form-section">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <p id="message"></p>
    </div>

    <script>
        // Tab Switching Logic
        function switchTab(tab) {
            document.querySelectorAll('.form-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tab + '-section').classList.add('active');
            event.target.classList.add('active');
            document.getElementById('message').innerText = '';
        }

        function showMessage(text, isSuccess) {
            const msgEl = document.getElementById("message");
            msgEl.innerText = text;
            msgEl.className = isSuccess ? 'success-msg' : '';
        }

        // Signup Logic
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());
            try {
                const res = await fetch("/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                showMessage(result.message || result.error, res.ok);
                if (res.ok) e.target.reset();
            } catch (err) {
                showMessage("Connection error.", false);
            }
        });

        // Login Logic with Cross-Port Fix
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(e.target).entries());

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage("Login successful! Redirecting...", true);

                    // FIX: Pass the data through the URL because ports 3000 and 5173 
                    // often don't share localStorage.
                    const username = encodeURIComponent(result.username || "User");
                    const redirectUrl = `https://fur-algorithm-tobacco-windsor.trycloudflare.com/?auth=success&user=${username}`;

                    window.location.replace(redirectUrl);
                } else {
                    showMessage(result.error, false);
                }
            } catch (err) {
                showMessage("Connection error.", false);
            }
        });
    </script>
</body>

</html>
